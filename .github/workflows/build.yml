name: build-zniff.rs
run-name: Build zniff.rs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install libudev
        run: |
          sudo apt update
          sudo apt install -y libudev-dev reuse

      - run: reuse lint

      - run: cargo build --release

      - uses: actions/upload-artifact@v4
        with:
          name: zniff-rs-ubuntu
          path: |
            ./target/release/zniff-rs-cli
            ./target/release/zniff-rs-tui
          if-no-files-found: error

  build-ubuntu-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v5

      - name: Install libudev
        run: |
          sudo apt update
          sudo apt install -y libudev-dev

      - run: cargo build --release

      - uses: actions/upload-artifact@v4
        with:
          name: zniff-rs-ubuntu-arm
          path: |
            ./target/release/zniff-rs-cli
            ./target/release/zniff-rs-tui
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - run: cargo build --release

      - uses: actions/upload-artifact@v4
        with:
          name: zniff-rs-windows
          path: |
            ./target/release/zniff-rs-cli.exe
            ./target/release/zniff-rs-tui.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - run: cargo build --release

      - uses: actions/upload-artifact@v4
        with:
          name: zniff-rs-macos
          path: |
            ./target/release/zniff-rs-cli
            ./target/release/zniff-rs-tui
          if-no-files-found: error
